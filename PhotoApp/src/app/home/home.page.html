<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   
    <ion-button (click)="takePicture()">Take Picture</ion-button>
  <ion-img [src]="imageUrl" *ngIf="imageUrl"></ion-img>
  </div>
  
</ion-content>
