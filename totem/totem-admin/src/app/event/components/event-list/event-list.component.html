<h3 class="text-light pt-2">Últimos Eventos
    <a class="btn btn-primary fs-6 fw-bold py-1 w-auto" [routerLink]="['/event']">VER MÁS</a>
</h3>
<div class="row">
    <div class="alert text-start p-2" *ngFor="let event of eventList;"
        [ngClass]="[event.type | typeClass_border]">
        <a type="button" class="btn" [routerLink]="['/event', event.eventId]"
            [ngClass]="[event.type | typeClass_btn]">
            Más información</a>
        <span class="fw-bold ps-1">{{ event.stamp }}</span> - {{event.terminal.name}}  - {{event.origin | originDescription}} - {{event.state}}
    </div>
</div>
