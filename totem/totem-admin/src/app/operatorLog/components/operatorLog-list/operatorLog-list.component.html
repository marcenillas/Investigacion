<h3 class="text-light pt-2">Últimas Auditorias
    <a class="btn btn-primary fs-6 fw-bold py-1 w-auto" [routerLink]="['/operatorLog']">VER MÁS</a>
</h3>
<div class="row">
    <div class="alert text-start p-2" *ngFor="let operatorLog of operatorLogList;"
    [ngClass]="[operatorLog.operatorAction | operatorActionClass_border]">
        <a type="button" class="btn" [routerLink]="['/operatorLog', operatorLog.operatorLogId]"
          [ngClass]="[operatorLog.operatorAction | operatorActionClass_btn]">
            Más información</a>
        <span class="fw-bold ps-1">{{ operatorLog.stamp }}</span> - {{operatorLog.terminal.name}} - {{operatorLog.operatorEmail}} - {{operatorLog.description}}
    </div>
</div>
